<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Pulse</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.2)',
                border: 'rgba(255, 255, 255, 0.1)',
              },
              brand: {
                primary: '#6366f1',
                secondary: '#a855f7',
                accent: '#ec4899',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #1e293b 100%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Animated background gradient mesh */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
        animation: gradientShift 20s ease infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes gradientShift {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(5%, 5%) rotate(3deg); }
        66% { transform: translate(-5%, 3%) rotate(-3deg); }
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
      
      /* Premium Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.4);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border-radius: 5px;
        border: 2px solid rgba(15, 23, 42, 0.4);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
      }
      
      /* Premium Glassmorphism */
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      
      .glass-panel-heavy {
        background: rgba(30, 41, 59, 0.85);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }
      
      /* Animation Keyframes */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 20px currentColor; }
        50% { opacity: 0.5; box-shadow: 0 0 40px currentColor; }
      }
      
      @keyframes slideInUp {
        from { opacity: 0; transform: translate3d(0, 30px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      /* Utility Classes */
      .shimmer {
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 100%
        );
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }
      
      .gradient-border {
        position: relative;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      
      .gradient-border::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
        border-radius: inherit;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .gradient-border:hover::before {
        opacity: 1;
      }
    </style>
