<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for modern depth -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#171717" />
    </linearGradient>
  </defs>
  
  <!-- Dark background with subtle rounded corners -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)" />
  
  <!-- Pulse line representing real-time tracking -->
  <path 
    d="M 8 32 L 18 32 L 22 20 L 26 44 L 32 32 L 38 32" 
    stroke="#ffffff" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none" 
    opacity="0.9"
  />
  
  <!-- Task nodes - representing connected tasks -->
  <circle cx="42" cy="32" r="3" fill="#ffffff" opacity="0.9" />
  <circle cx="50" cy="28" r="2.5" fill="#ffffff" opacity="0.7" />
  <circle cx="56" cy="32" r="2.5" fill="#ffffff" opacity="0.5" />
  
  <!-- Connecting lines between nodes (subtle) -->
  <line x1="42" y1="32" x2="50" y2="28" stroke="#ffffff" stroke-width="1.5" opacity="0.3" stroke-linecap="round" />
  <line x1="50" y1="28" x2="56" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.2" stroke-linecap="round" />
</svg>
